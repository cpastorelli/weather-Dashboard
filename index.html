<!DOCTYPE html>

<html lang="en-US">

    <head>
        <!-- Encode Unicode Characters -->
        <meta charset="UTF-8" />        
        <!-- Sizes site based on viewport width and height -->
        <meta name="viewport" content="width= device-width, initial-scale=1.0" />
        <!-- Server  -->
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <!-- Linking Bootstrap stylesheet -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <!-- Linking moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <!-- Linking CSS stylesheet -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <!--Favicon image-->
        <link rel="icon" href= "./assets/images/cloud.png" />
        <!-- Title -->
        <title>Weather Board</title>
    </head>

    <body>
        <!-- Header title -->
        <header class="text-center ">
            <h1 class="page-title">The Weather Report</h1>
            <div>
                <form >
                    <label for="cityName" class="formLabel"><h5>Search your city!</h5></label>
                    <input type="text" name="cityName" placeholder="City name (in USA)" />
                    <button type="submit" id ="searchBtn" class="btn btn-primary">Show me the Weather!</button>
                </form>

                <div id="prev-City" class="cityBtns"> </div>

            </div>

        </header>


        <main class="text-center">

            <!-- Main search form and button -->


            <!-- Div container for main content and weather content -->
            <div id="hideme" class="visually-hidden divCont">
                <div class="container-fluid w-75 p-3 mainCont"> </div>
                <div class="container-fluid w-100 p-3 weatherCont"> </div>
            </div>
        </main>

        <!-- Linking Javascript file -->
        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
