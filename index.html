<!DOCTYPE html>

<html lang="en-US">

    <head>

        <meta charset="UTF-8" />        
        <!-- Sizes site based on viewport width and height -->
        <meta name="viewport" content="width= device-width, initial-scale=1.0" />
        <!-- Server  -->
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <!-- Linking CSS stylesheet -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <!--Favicon image of a heart-->
        <link rel="icon" href= "./assets/images/noun_Cloud_34853.png" />
        <!-- Title -->
        <title>Weather Board</title>
    </head>

    <body>
        <!-- Header title -->
        <header class="text-center ">
            <h1 class="card-title">Lets discover the weather together!</h1>
        </header>

        <hr />

        <main class="text-center">

            <!-- Main search form and button -->
            <div>
                <form >
                    <label for="cityName" class="formLabel"><h5>Search your city!</h5></label>
                    <input type="text" name="cityName" placeholder="City name (in USA)"/>
                    <button type="submit" id ="searchBtn" class="btn btn-primary">Show me the Weather!</button>
                </form>
                <div id="prev-City"> </div>
            </div>

            <!-- Div container for main content and weather content -->
            <div id="hideme"class="visually-hidden bg-secondary bg-opacity-25">
                <div id="mainCont"  class="container-fluid w-75 p-3 "> </div>
                <div id="weather"  class="container-fluid w-50 p-3 "> </div>
            </div>
        </main>

        <!-- Linking Javascript file -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
